<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Seeking Abortion</title>
    </head>
    <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Seeking Abortion</h1>
          <p class="lead">Find Abortion Providers by State</p>
        </div>
      </div>
    <h4>Clinics by State</h4>
    <!-- <label for="state-container"></label> -->
    <div class="select">
        <select name="state_id" id="state-container">
            <option>All States</option>
        </select>
        <span class="focus"></span>
    </div>
    <ul id="clinic-list"></ul><br><br>
    <h4>Add a Clinic</h4>
    <form id="clinic-form">
        <div class="form-group">
            <label for="clinic-name">Name:</label>
            <input type="text" class="form-control" name="name" id="clinic-name">
        </div>
        <div class="form-group">
            <label for="clinic-address">Address:</label>
            <input type="text" class="form-control" name="address" id="clinic-address">
        </div>
        <div class="form-group">
            <label for="clinic-city">City:</label>
            <input type="text" class="form-control" name="city" id="clinic-city">  
        </div>
        <label for="state-dropdown">State:</label>
        <div class="select">
            <select name="state_id" id="state-dropdown"></select>
            <span class="focus"></span>
        </div><br>
        <div class="form-group">
            <label for="clinic-zip_code">Zip Code:</label>
            <input type="text" class="form-control" name="zip_code" id="clinic-zip_code">
        </div>
        <div class="form-group">
            <label for="clinic-phone_number">Phone Number:</label>
            <input type="text" class="form-control" name="phone_number" id="clinic-phone_number">
        </div>
            <input type="submit" value="Submit">
    </form>
    <!-- <div id="clinic-container"></div>
    <div id="states"></div>
    <div id="clinics"></div> -->
    <script src="src/clinic.js" type="text/javascript"></script>
    <script src="src/clinicApi.js" type="text/javascript"></script>
    <script src="src/state.js" type="text/javascript"></script>
    <script src="src/stateApi.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
