<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeking Abortion</title>

<body>
    <h1>Clinic List</h1>
    <ul id="clinic-list"></ul>

    <form id="clinic-form">
        <label for="clinic-name">Name:</label>
        <input type="text" name="name" id="clinic-name"><br><br>

        <label for="clinic-address">Address:</label>
        <input type="text" name="address" id="clinic-address"><br><br>

        <label for="clinic-city">City:</label>
        <input type="text" name="city" id="clinic-city"><br><br>

        <label for="clinic-zip_code">Zip Code:</label>
        <input type="text" name="zip_code" id="clinic-zip_code"><br><br>

        <label for="clinic-phone_number">Phone Number:</label>
        <input type="text" name="phone_number" id="clinic-phone_number"><br><br>
        
        <select name="state_id" id="state-dropdown"></select><br><br>
        <input type="submit" value="Create">
    </form>

    <div id="clinic-form"></div>
    <div id="states"></div>
    <div id="clinics"></div>
    

    <script src="src/clinic.js" type="text/javascript"></script>
    <script src="src/clinicApi.js" type="text/javascript"></script>
    <script src="src/state.js" type="text/javascript"></script>
    <script src="src/stateApi.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
